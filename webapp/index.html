<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Occulus - Live Occupancy Info for you</title>
    <link rel="stylesheet" href="style/front_style.css">    
</head>

<body>

<div class="container">

    <div id="logo_div">
        <img class="rubberBand" src="style/LOGO/White Logo on Gradient color/vector/default-monochrome-black.svg" alt="" width="40%">
    </div>


    <div id="button_div">

            <div class="column">
                <button type="button" class="coolBeans">I'm a Commuter!</button>
                <img class="icon" src="style/ICONS/ICON_COMMUTER.png" alt="">
            </div>

            <div class="column">
                <button type="button" class="coolBeans">I'm a Driver!</button>
                <img class="icon" src="style/ICONS/ICON_DRIVER.png" alt="">
            </div>

            <div class="column">
                <button type="button" class="coolBeans">Bus Display Unit</button>
                <img class="icon" src="style/ICONS/ICON_BUS.png" alt="" width="50%">
            </div>
    </div>

</div>



</body>


</html>
